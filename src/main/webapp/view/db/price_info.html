<div class="well">
    <div class="clearfix">当前配置</div>
    <hr>
    <div class="container-fluid cloud-data-desc">
        <div class="row-fluid">
            <div class="span5 text-right">数据中心：</div>
            <div class="span7 cloud-form-text-blue">华东双线</div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">类型：</div>
            <div class="span7 cloud-form-text-blue">Mysql5.5</div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">内存：</div>
            <div class="span7 cloud-form-text-blue">{{newDB.mem}}{{memoryRange.unit}}</div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">磁盘：</div>
            <div class="span7 cloud-form-text-blue">{{newDB.disk}}{{diskRange.unit}}</div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">数量：</div>
            <div class="span7 cloud-form-text-blue">1台</div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">时长：</div>
            <div class="span7 cloud-form-text-blue">
                <span ng-if="newDB1.buyType == 1">{{newDB.maturity_month}}年</span>
                <span ng-if="newDB1.buyType == 2">{{newDB.maturity_month}}月</span>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span4">价格：</div>
            <div class="span8"><span class="cloud-form-text-blue" style="font-size:20px">
                {{total}}元
            </span></div>
        </div>
    </div>
</div>
