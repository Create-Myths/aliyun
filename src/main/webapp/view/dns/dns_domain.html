<div class="container-fluid">

    <!--说明-->
    <div class="clearfix cloud-block1">
        <h1>DNS</h1>
        <div ng-bind="description"></div>
    </div>

    <!--工具条-->
    <div class="clearfix cloud_tool">
        <div class="pull-left">
            <button class="btn btn-warning" ng-click="add()"><i class="icon-plus icon-white"></i>&nbsp;添加域名</button>
            <!--<button class="btn" ng-click="start()" >开启</button>-->
            <button class="btn" ng-click="deleteitem()" ng-disabled="!deleteBtn">删除</button>
            <button class="btn btn-inverse" ng-click="refresh()"><i class="icon-repeat icon-white"></i></button>
        </div>

        <div class="pull-right input-append" >
            <input id="" type="text" ng-model="filterOptions.filterText">
            <button class="btn" type="button"><i class="icon-search"></i></button>
        </div>

    </div>

    <!--列表-->
    <div class="cloud-grid cloud_host_grid" ng-grid="gridOptions">
    </div>

</div>
