<form name="form" class="cloud-form" novalidate>
    <div class="cloud-modal">
        <div class="modal-header">
            <h3>{{operationType}}解析<button class="close pull-right" ng-click="cancel()">&times;</button></h3>
            <hr class="cloud-modal-divider">
        </div>
        <div class="modal-body cloud-form">
            <div class="cloud-modal-info ">
                <div class="container-fluid">
                    <div class="row-fluid">
                        <div class="span3 text-right">主机记录：</div>
                        <div class="span9">
                            <input required="true" type="text" ng-model="newDnsParse.sub_domain">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span3 text-right">记录类型：</div>
                        <div class="span9">
                            <!--<input required="true" type="text" ng-model="newDnsParse.record_type">-->
                            <select ng-model="newDnsParse.record_type" class="input-small"
                                    ng-change="setMx()">
                                <option value="A">A</option>
                                <option value="CNAME">CNAME</option>
                                <option value="MX">MX</option>
                                <option value="NS">NS</option>
                            </select>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span3 text-right">线路类型：</div>
                        <div class="span9">
                            <!--<input required="true" type="text" ng-model="newDnsParse.record_line">-->
                            <select ng-model="newDnsParse.record_line" class="input-small">
                                <option value="默认">默认</option>
                                <option value="电信">电信</option>
                                <option value="联通">联通</option>
                                <option value="教育网">教育网</option>
                            </select>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span3 text-right">记录值：</div>
                        <div class="span9">
                            <input required="true" type="text" ng-model="newDnsParse.value">
                        </div>
                    </div>
                    <div class="row-fluid" ng-show="ismax">
                        <div class="span3 text-right">MX优先级：</div>
                        <div class="span9">
                            <div class="form-group"
                                 ng-class="{'has-error': form.mx.$invalid}">
                            <input ng-required="ismax" type="number" ng-model="newDnsParse.mx"
                                    max="20" min="1" name="mx">
                            <span class="help-block"
                                  ng-show="form.mx.$error.min"><i>MX优先级不能小于1</i>
                                    </span>
                                    <span class="help-block"
                                          ng-show="form.mx.$error.max"><i>MX优先级不能大于20</i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span3 text-right">TTL：</div>
                        <div class="span9">
                            <input required="true" type="text" ng-model="newDnsParse.ttl">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-info" ng-click="cancel()">取消</button>
            <button class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">确定</button>
        </div>
    </div>
</form>
