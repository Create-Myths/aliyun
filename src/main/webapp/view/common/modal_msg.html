<div class="cloud-modal">
    <div class="modal-header">
        <h3>提示<button class="close pull-right" ng-click="cancel()">&times;</button></h3>
        <hr class="cloud-modal-divider">
    </div>
    <div class="modal-body">
        <div class="cloud-modal-info">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <h4 style="font-weight: normal;line-height: 30px;">{{msg}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="cancel()">确定</button>
    </div>
</div>
