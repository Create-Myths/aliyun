<div class="cloud-modal">
    <form name="form" class="cloud-form" novalidate>
    <div class="modal-header">
        <h3>修改密码<button class="close pull-right" ng-click="cancel()">&times;</button></h3>
        <hr class="cloud-modal-divider">
    </div>
    <div class="modal-body cloud-change-password-block" style="text-align: left;">
        <div class="clearfix cloud-change-password-title">
            <img src="img/photo-small.png">
            &nbsp;{{username}}
        </div>
        <div class="container-fluid"  style="margin: 0 auto;width: 300px;">
            <div class="row-fluid">
                <div class="span4"><i class="red">*</i>原始密码：</div>
                <div class="span8">
                    <div class="form-group"
                         ng-class="{'has-error': form.oldpassword.$invalid}">
                        <input type="password" name="oldpassword"
                               ng-model="user.oldpassword" ng-required="true">
                        <span class="help-block"
                              ng-show="form.oldpassword.$error.required"><i>请输入原始密码</i></span>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span4"><i class="red">*</i>新密码：</div>
                <div class="span8">
                    <div class="form-group"
                         ng-class="{'has-error': form.newpassword.$invalid}">
                        <input type="password" name="newpassword" match="confirm_password"
                               ng-model="user.newpassword" ng-required="true">
                        <span class="help-block"
                              ng-show="form.newpassword.$error.required"><i>请输入新密码</i></span>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span4"><i class="red">*</i>确认密码：</div>
                <div class="span8">
                    <div class="form-group"
                         ng-class="{'has-error': form.confirm_password.$invalid}">
                        <input type="password" name="confirm_password" match="user.newpassword"
                               ng-model="confirm_password" enter="ok()" ng-required="true">
                        <span class="help-block"
                              ng-show="form.confirm_password.$error.required"><i>请输入确认密码</i></span>
                        <span class="help-block"
                              ng-show="form.confirm_password.$error.match"><i>密码不一致</i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">确定</button>
        <button class="btn btn-info" ng-click="cancel()">取消</button>
    </div>
        </form>
</div>
