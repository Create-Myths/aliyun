<div class="loginform">
    <div class="inloginform">
        <h2>用户登陆</h2>
    	<form>
    		<dl>
            	<dt><b>用户名</b><span>Username</span></dt>
                <dd><span class="icon-usn"></span><input type="text" ng-model="username" /></dd>
                <dt><b>密码</b><span>Password</span></dt>
                <dd><span class="icon-psw"></span><input type="password" ng-model="password" /></dd>
            </dl>
          <div class="msg"><input type="checkbox" ng-model="rememberme" />记住用户名</div>
          <input type="submit" class="sub" value="" ng-click="login()" />
        </form>
    </div>
</div>
