<form name="form" class="cloud-form" novalidate>
    <div class="cloud-modal">
    <div class="modal-header">
        <h3>扩容内存空间<button class="close pull-right" ng-click="cancel()">&times;</button></h3>
        <hr class="cloud-modal-divider">
    </div>
    <div class="modal-body" style="text-align: left;">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span3 text-right">内存空间名称：</div>
                    <div class="span9">
                        {{mem.space_name}}
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span3 text-right">内存空间容量：</div>
                    <div class="span9">
                        {{mem.size}}
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span3 text-right">扩容到：</div>
                    <div class="span9 text-left">
                        <div class="form-group"
                             ng-class="{'has-error': form.size.$invalid}">
                            <div ui-slider="memoryOptions"  ng-model="newMem.size" class="cloud-slider"></div>
                            <input ng-model="newMem.size" name="size"
                                   required="true" type="number"
                                   ng-blur="judgeMem()"
                                   class="input-mini cloud-slider-input" >{{memoryRange.unit}}
                           <div class="cloud-slider-text" >
                                <span class="pull-left">{{memoryRange.min}}{{memoryRange.unit}}</span>
                                <span class="pull-right">{{memoryRange.max2}}{{memoryRange.unit2}}</span>
                            </div>
                             <span class="help-block"
                                   ng-show="form.size.$error.min"><i>空间不能小于扩容前的大小</i></span>
                            <span class="help-block"
                                  ng-show="form.size.$error.max"><i>内存不能超过{{memoryRange.max2}}{{memoryRange.unit2}}</i></span>
                        </div>
                    </div>
                </div>
            </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-info" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">确定</button>
    </div>
</div>
</form>
