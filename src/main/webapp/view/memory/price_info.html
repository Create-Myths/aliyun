<div class="well">
    <div class="clearfix">当前配置</div>
    <hr>
    <div class="container-fluid cloud-data-desc">

        <div class="row-fluid">
            <div class="span5 text-right">内存：</div>
            <div class="span7 cloud-form-text-blue">{{newMem.size}}{{memoryRange.unit}}</div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">类型：</div>
            <div class="span7 cloud-form-text-blue">
                <span ng-if="newMem.type==1">热备</span>
                <span ng-if="newMem.type==0">无热备</span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">购买：</div>
            <div class="span7 cloud-form-text-blue">
                <span ng-if="newMem1.buyType == 1">{{newMem.maturity_month}}年</span>
                <span ng-if="newMem1.buyType == 2">{{newMem.maturity_month}}月</span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">数量：</div>
            <div class="span7 cloud-form-text-blue">1</div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span4">价格：</div>
            <div class="span8"><span class="cloud-form-text-blue" style="font-size:20px">
                {{total}}元
            </span></div>
        </div>
    </div>
</div>
