<style>
    .modal{
        width: 900px;
        margin-left: -450px;
    }
    .nav.nav-tabs{
        display:none;
    }
    .modal-header{
        padding-bottom: 0;
    }
    .modal-body{
        padding-top: 0;
    }
    .modal-body img{
        margin-top: 15px;
    }

    .cloud-form .ngViewport{
        overflow-y: auto !important;
        height: 118px !important;
    }
    .cloud_host_grid{
        height:150px;
    }

    .showshowFar{
        position:absolute;
        top: -10000px;
    }
</style>

<div class="cloud-modal">

<!--第一步-->
<div heading="" ng-show="steps[0].active">
    <form name="form1" class="cloud-form" novalidate>
        <div class="modal-header">
            <h3>创建负载均衡规则<button class="close pull-right" ng-click="cancel()">&times;</button></h3>
            <hr class="cloud-modal-divider">
        </div>
        <div class="modal-body cloud-form">
            <div class="container-fluid cloud-input-form">
                <div class="row-fluid">
                    <div class="span2 text-right">当前负载均衡名称：</div>
                    <div class="span10">
                        <span class="cloud-form-text-blue">{{balancerItem.name}}</span>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <table class="table table-bordered cloud-memory-rule-form-table">
                            <tr style="background-color: #EEEEEE">
                                <td>负载均衡监听端口</td>
                                <td>主机监听端口</td>
                                <td>转发规则</td>
                                <td>会话保持</td>
                                <td>健康检查</td>
                            </tr>
                            <tr>
                                <td>
                                    域名：<input type="text" style="width:120px;"
                                              ng-model="newBalancerRule.url" ng-required="true">
                                    &nbsp;端口：<input type="text"
                                                    ng-model="newBalancerRule.port" ng-required="true">
                                </td>
                                <td>
                                    <input type="text" ng-model="newBalancerRule.bport"
                                           required="true" value="80">
                                </td>
                                <td>
                                    <select ng-model="newBalancerRule.role_type">
                                        <option value="1" >轮询</option>
                                        <option value="2" >优先响应</option>
                                        <option value="3" >session识别</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="radio" name="optionsRadios"  value="1"
                                           ng-model="newBalancerRule.kepp_alive" style="margin: 0;">
                                    是
                                    <input type="radio" name="optionsRadios"  value="0"
                                           ng-model="newBalancerRule.kepp_alive" style="margin: 0 0 0 10px;">
                                    否
                                </td>
                                <td>
                                    开启
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <hr class="big-modal-footer-hr">
            <button class="btn btn-large btn-info" ng-click="cancel()">取消</button>
            <button class="btn btn-large btn-primary"
                    ng-click="steps[0].active = false;steps[1].active = true;showgrid();"
                    ng-disabled="form1.$invalid">下一步</button>
        </div>
    </form>
</div>

<!--第二步-->
<div id="showshowGrid" class="showshowFar" heading="" ng-show="steps[1].active">
    <div class="modal-header">
        <h3>创建负载均衡规则<button class="close pull-right" ng-click="cancel()">&times;</button></h3>
        <hr class="cloud-modal-divider">
    </div>
    <div class="modal-body cloud-form">
        <div class="container-fluid cloud-input-form">
            <div class="row-fluid">
                <div class="span2 text-right">数据中心：</div>
                <div class="span10">
                    <select name="region" ng-model="newBalancerRule1.region">
                        <option value="华东双线">华东双线</option>
                    </select>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span2 text-right">勾选要绑定的主机：</div>
                <div class="span10">
                    <div class="input-append">
                        <input id="" type="text" ng-model="filterOptions.filterText">
                        <button class="btn" type="button"><i class="icon-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <div class="cloud-grid cloud_host_grid"  ng-grid="gridOptions"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal-footer">
        <hr class="big-modal-footer-hr">
        <button class="btn btn-large btn-info" ng-click="steps[0].active = true;steps[1].active = false;">上一步</button>
        <button class="btn btn-large btn-primary" ng-click="ok()">确定</button>
    </div>
</div>

</tabset>
</div>
