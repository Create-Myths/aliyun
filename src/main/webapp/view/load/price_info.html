<div class="well">
    <div class="clearfix">当前配置</div>
    <hr>
    <div class="container-fluid cloud-data-desc">
        <div class="row-fluid">
            <div class="span5 text-right">线路：</div>
            <div class="span7 cloud-form-text-blue">
                {{newBalancer1.line}}
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">带宽：</div>
            <div class="span7 cloud-form-text-blue">
                {{newBalancer.BindWidth}}{{speedRange.unit}}
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">时长：</div>
            <div class="span7 cloud-form-text-blue" ng-model="newBalancer1.month">
                <span ng-if="newBalancer1.buyType == 1">{{newBalancer1.buyCount}}年</span>
                <span ng-if="newBalancer1.buyType == 2">{{newBalancer1.buyCount}}月</span>
            </div>

        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span4">价格：</div>
            <div class="span8">
                <span class="cloud-form-text-blue" style="font-size:20px">
                    {{total}}元
                </span>
            </div>
        </div>
    </div>
</div>
