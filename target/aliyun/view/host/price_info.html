<div class="well">
    <div class="clearfix">当前配置</div>
    <hr>
    <div class="container-fluid cloud-data-desc">
        <div class="row-fluid">
            <div class="span5 text-right">数据中心：</div>
            <div class="span7 cloud-form-text-blue">{{newHost1.region}}</div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">CPU：</div>
            <div class="span7 cloud-form-text-blue">{{newHost.cpu}}{{CPURange.unit}}</div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">内存：</div>
            <div class="span7 cloud-form-text-blue">{{newHost.ram}}{{memoryRange.unit}}</div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">硬盘：</div>
            <div class="span7 cloud-form-text-blue">{{newHost.dataDiskSize}}{{diskRange.unit}}</div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">网络：</div>
            <div class="span7 cloud-form-text-blue">{{newHost1.line}}</div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">带宽：</div>
            <div class="span7 cloud-form-text-blue">
                <span ng-if="newHost1.line == '无网络'">
                    0
                </span>
                <span ng-if="newHost1.line != '无网络'">
                    {{newHost.bandwidth}}
                </span>
                {{speedRange.unit}}
            </div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">数量：</div>
            <div class="span7 cloud-form-text-blue">1台</div>
        </div>
        <div class="row-fluid">
            <div class="span5 text-right">时长：</div>
            <div class="span7 cloud-form-text-blue">
                <span ng-if="newHost.buyType == 1">{{newHost.buyCount}}年</span>
                <span ng-if="newHost.buyType == 2">{{newHost.buyCount}}月</span>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span4">价格：</div>
            <div class="span8"><span class="cloud-form-text-blue" style="font-size:20px">
                {{total}}元</span></div>
        </div>
    </div>
</div>
