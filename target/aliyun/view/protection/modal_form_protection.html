<form name="form" class="cloud-form" novalidate>
    <div class="cloud-modal">
        <div class="modal-header">
            <h3>{{operationType}}云防护<button class="close pull-right" ng-click="cancel()">&times;</button></h3>
            <hr class="cloud-modal-divider">
        </div>

        <div class="modal-body cloud-form">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span3 text-right">云防护名称：</div>
                    <div class="span9">
                        <div class="form-group"
                             ng-class="{'has-error': form.name.$invalid}">
                            <input type="text"
                               required="true" ng-model="newFirewall.name" name="name"
                               ng-pattern="/^[_!\n\w\u4e00-\u9fa5]*$/"
                               ng-maxlength="16">
                            <span class="help-block"
                              ng-show="form.name.$error.required"><i>请输入云防护名称</i></span>
                            <span class="help-block"
                                  ng-show="form.name.$error.maxlength"><i>名称应小于16个字符</i></span>
                            <span class="help-block"
                                  ng-show="form.name.$error.pattern"><i>名称只允许使用中英文、数字或下划线</i></span>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-info" ng-click="cancel()">取消</button>
            <button class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">确定</button>
        </div>
    </div>
</form>
