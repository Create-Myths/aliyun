<div class="container-fluid">
<!--说明-->
<div class="clearfix cloud-block1">
    <h1>DNS</h1>
    <div ng-bind="description"></div>
</div>

<!--登录窗口-->
<div class="clearfix cloud-dns-block2">
    <div class="well">
        <div class="header">
            <h3>DNS登录</h3>
        </div>
        <div class="body">
            <div class="row-fluid">
                <span class="span2">&nbsp;</span>
                <span class="span10 alert alert-error">
                    <i class="cloud-icon-error"></i>&nbsp;登录失败，请检查账号和密码是否正确！
                </span>
            </div>
            <div class="row-fluid input">
                    <span class="span2"><i class="icon-user"></i>&nbsp;用户名</span>
                    <span class="span10"><input type="text"></span>
            </div>
            <div class="row-fluid input">
                <span class="span2"><i class="icon-lock"></i>&nbsp;密码</span>
                <span class="span10"><input type="password"></span>
            </div>
            <div class="row-fluid">
                <span class="span2">&nbsp;</span>
                <span class="span10">
                    <label class="checkbox pull-left">
                        <input type="checkbox">绑定<a href="#">游戏云</a>账号
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                    <label class="checkbox pull-left">
                        <input type="checkbox">记住密码
                    </label>
                    <label class="pull-right noaccount">
                        <a href="#">还没有账号？</a>
                    </label>
                </span>
            </div>
        </div>
        <div class="footer">
            <a href="#/dns_domain" class="btn btn-large btn-primary">登录（LOGIN）</a>
        </div>
    </div>
</div>
</div>
