<form name="form" class="cloud-form" novalidate>
    <div class="cloud-modal">
    <div class="modal-header">
        <h3>扩容硬盘<button class="close pull-right" ng-click="cancel()">&times;</button></h3>
        <hr class="cloud-modal-divider">
    </div>
    <div class="modal-body cloud-form">
        <div class="cloud-modal-info">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="cloud-orage-title">
                            <i class="cloud-icon-info pull-left"></i>
                            <div style="margin-left: 60px;">对于已有的硬盘，如果您不满意它的大小，也可以对其进行扩容操作，增加其容量。选择要扩容的硬盘，点击扩容硬盘按钮，在弹出的对话框中需填写您要扩容至多大，当然 不可以小于或等于原来的大小。</div>
                        </div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span3 text-right">已选硬盘：</div>
                    <div class="span9">
                        {{disk.diskName}}
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span3 text-right">硬盘容量：</div>
                    <div class="span9">
                        {{disk.diskSize}}
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span3 text-right">扩容到：</div>
                    <div class="span9 text-left">
                        <div class="form-group"
                             ng-class="{'has-error': form.diskSize.$invalid}">
                            <div ui-slider="diskOptions"  ng-model="newdisk.diskSize" class="cloud-slider"></div>
                            <input ng-model="newdisk.diskSize" name="diskSize"
                                   required="true" type="number"
                                   ng-blur="judgeDisk()"
                                   class="input-mini cloud-slider-input" >{{diskRange.unit}}

                            <div class="cloud-slider-text" >
                                <span class="pull-left">{{diskRange.min}}{{diskRange.unit}}</span>
                                <span class="pull-right">{{diskRange.max2}}{{diskRange.unit2}}</span>
                            </div>
                            <!--<span class="help-block"
                                  ng-show="form.diskSize.$error.min"><i>容量不能小于扩容前大小</i></span>
                            <span class="help-block"
                                  ng-show="form.diskSize.$error.max"><i>容量不能超过{{diskRange.max2}}{{diskRange.unit2}}</i>
                            </span>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">确定</button>
    </div>
</div>
</form>
