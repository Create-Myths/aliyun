<form name="form" class="cloud-form" novalidate>
<div class="cloud-modal">
    <div class="modal-header">
        <h3>挂载硬盘<button class="close pull-right" ng-click="cancel()">&times;</button></h3>
        <hr class="cloud-modal-divider">
    </div>
    <div class="modal-body cloud-form">
        <div class="cloud-modal-info">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">

                        <div style="padding: 0 30px;">
                            已选硬盘：{{disk.diskName}}<br>
                            挂载主机：
                            <select ng-model="selectHost.id" required="true">
                                <option ng-repeat="item in hostList" value="{{item.id}}">
                                    {{item.hostName}}:{{item.outerIP}}
                                </option>
                            </select><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">确定</button>
    </div>
</div>
</form>
