<form name="form" class="cloud-form" novalidate>
    <div class="cloud-modal">
    <div class="modal-header">
        <h3>{{operationType}}硬盘<button class="close pull-right" ng-click="cancel()">&times;</button></h3>
        <hr class="cloud-modal-divider">
    </div>
    <div class="modal-body cloud-form">
        <div class="cloud-modal-info ">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span3 text-right">硬盘名称：</div>
                    <div class="span9">
                        <input required="true" type="text" ng-model="newDisk.diskName">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span3 text-right">硬盘容量：</div>
                    <div class="span9 text-left">
                        <div class="form-group"
                             ng-class="{'has-error': form.size.$invalid}">
                            <div ui-slider="diskOptions"  ng-model="newDisk.size" class="cloud-slider"></div>
                            <input ng-model="newDisk.size"
                                   required="true" type="number" name="size"
                                   ng-change="judgeDisk()"
                                   class="input-mini cloud-slider-input" >{{diskRange.unit}}
                            <div class="cloud-slider-text" >
                                <span class="pull-left">{{diskRange.min}}{{diskRange.unit}}</span>
                                <span class="pull-right">{{diskRange.max2}}{{diskRange.unit2}}</span>
                            </div>
                           <!-- <span class="help-block"
                                  ng-show="form.size.$error.min"><i>硬盘容量不能小于{{diskRange.min}}{{diskRange.unit}}</i>
                            </span>
                            <span class="help-block"
                                  ng-show="form.size.$error.max"><i>硬盘容量不能超过{{diskRange.max2}}{{diskRange.unit2}}</i>
                            </span>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">确定</button>
    </div>
</div>
</form>
